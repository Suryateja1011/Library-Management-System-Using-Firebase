<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="auth-container" class="auth-container">
    <div id="user-info" style="display:none;">
      <span id="user-email"></span>
      <button id="btn-logout">Logout</button>
    </div>
    <div id="auth-forms">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="btn-login">Login</button>
      <button id="btn-signup">Sign Up</button>
      <button id="btn-google-signin">Sign in with Google</button>
    </div>
  </div>

  <header>Library Management System</header>

  <main>
    <div class="flex-row">
      <section id="add-book-section" aria-label="Add new book form">
        <h2>Add New Book</h2>
        <form id="book-form">
          <label for="title">Title *</label>
          <input type="text" id="title" name="title" placeholder="Enter book title" required />

          <label for="author">Author *</label>
          <input type="text" id="author" name="author" placeholder="Enter author name" required />

          <label for="genre">Genre *</label>
          <select id="genre" name="genre" required>
            <option value="" disabled selected>Select genre</option>
            <option>Fiction</option>
            <option>Non-fiction</option>
            <option>Science</option>
            <option>History</option>
            <option>Biography</option>
            <option>Children</option>
            <option>Fantasy</option>
            <option>Others</option>
          </select>

          <label for="year">Publication Year</label>
          <input type="number" id="year" name="year" placeholder="e.g. 2022" min="0" max="2099" />

          <label for="quantity">Quantity *</label>
          <input type="number" id="quantity" name="quantity" value="1" min="1" required />

          <button type="submit">Add Book</button>
        </form>
      </section>

      <section aria-label="View and manage books">
        <h2>Library Books</h2>
        <div class="filter-group">
          <input type="search" id="search-input" placeholder="Search by title or authorâ€¦" aria-label="Search books" />
          <select id="filter-genre" aria-label="Filter by Genre">
            <option value="">All Genres</option>
            <option>Fiction</option>
            <option>Non-fiction</option>
            <option>Science</option>
            <option>History</option>
            <option>Biography</option>
            <option>Children</option>
            <option>Fantasy</option>
            <option>Others</option>
          </select>
          <select id="filter-status" aria-label="Filter by Availability">
            <option value="">All Status</option>
            <option value="available">Available</option>
            <option value="borrowed">Borrowed</option>
          </select>
        </div>
        <div class="books-list" id="books-list" tabindex="0" aria-live="polite" aria-relevant="additions"></div>
        <div id="stats" class="stats"></div>
      </section>
    </div>
  </main>

  <footer>
    &copy; 2024 Library Management System. Powered by Firebase.
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
